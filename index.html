<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Schedule</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="display-3 text-center">Keeping On Track</h1>
      <p class="lead text-center">chugga chugga choo choo</p>
    </div>
  </div>

  <div class="container border mb-4 tableBackground">
    <h3 class="mt-1">Current Train Schedule</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="container border formBackground mb-5">
    <h3 class="mt-1">Add Train</h3>
    <form action="" method="get">
      <div class="form-group">
        <label for="">Train Name</label>
        <input type="text" name="" id="" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Destination</label>
        <input type="text" name="" id="" class="form-control">
      </div>
      <div class="form-group">
        <label for="">First Train Time (HH:mm - military time)</label>
        <input type="text" name="" id="" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Frequency (min)</label>
        <input type="text" name="" id="" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Submit</button>

    </form>
  </div>
</body>

</html>
