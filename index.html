<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Schedule</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="display-3 text-center">Keeping On Track</h1>
      <p class="lead text-center">chugga chugga choo choo</p>
    </div>
  </div>

  <div class="container border mb-4 tableBackground">
    <h3 class="mt-1">Current Train Schedule</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="train-schedule"></tbody>
    </table>
  </div>

  <div class="container border formBackground mb-5">
    <h3 class="mt-1">Add Train</h3>
    <form action="" method="get">
      <div class="form-group">
        <label for="name-input">Train Name</label>
        <input type="text" id="name-input" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="destination-input">Destination</label>
        <input type="text" id="destination-input" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="firstTime-input">First Train Time </label>
        <input type="time" id="firstTime-input" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="frequency-input">Frequency (min)</label>
        <input type="number" min="1" id="frequency-input" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary mb-2" id="submit-button">Submit</button>

    </form>
  </div>
  <script src='assets/app.js'>
  </script>
</body>

</html>
